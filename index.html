<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of God</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main id="main">
        <aside>
            <div class="rightLinkWrapper">
                <div class="custom-select-container">
                    <div class="custom-select">
                      <select id="language-select">
                        <option value="zh">繁體</option>
                        <option value="en">English</option>
                      </select>
                    </div>
                    </div>
                <ul class="rightLinkList">
                    <li class="rightLink">
                        <button class="rightLinkBtn rightLinkBtnMute" title="Toggle BGM">Toggle BGM</button>
                    </li>
                    <li class="rightLink">
                        <a class="rightLinkBtn rightLinkBtnFacebook" href="https://www.facebook.com/profile.php?id=61564224398825" title="Go to our Facebook channel" >Go to our Facebook channel</a>
                    </li>
                    <li class="rightLink">
                        <a class="rightLinkBtn rightLinkBtnYoutube" href="https://www.youtube.com/@%E7%A5%9E%E4%B9%8B%E5%A1%94M%E5%81%89%E5%A4%A7%E7%9A%84%E6%97%85%E7%A8%8B" title="Go to our Youtube channel">Go to our Youtube channel</a>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="main-wrapper">
            <div class="main-content">
                <div class="main-titleWrapper">
                    <h2 class="main-title">
                        <div class="main-playBtnWrapper">
                            <button class="main-playBtn" title="Play TVC Video">Play TVC video</button>
                        </div>
                    </h2>
                </div>
                <div class="main-logoWrapper">
                    <div class="main-togLogo">Tower of God: Great Journey</div>
                </div>
                <div class="main-CTAWrapper">
                    <p class="main-CTA">COMING SOON</p>
                </div>
                <div class="main-registerBtnGroup">
                    <div class="main-registerBtnWrapper">
                        <a class="main-registerBtnBox main-registerBtnBox_appStore" target="_blank"></a>
                    </div>
                    <div class="main-registerBtnWrapper">
                        <a class="main-registerBtnBox main-registerBtnBox_playStore" target="_blank"></a>
                    </div>
                </div>
            </div>
            <video  class="main-video" autoplay loop muted playsinline preload poster="/assets/images/blank_dot.webp">
                <source src="assets\videos\pc_intro3.mp4">
            </video>
        </div>
        <div class="cookiePolicyWrapper">
            <div class="cookiePolicy-body">
                <div class="cookiePolicy-ContentWrapper">
                    <div class="cookiePolicy-content">
                    <div class="cookiePolicy-innerContent">    
                    <p class="cookiePolicy-contentPolicy" data-key="cookiePolicy-1">
                    </p>
                    <p class="cookiePolicy-contentPolicy" data-key="cookiePolicy-2">
                    </p>
                </div>
                    </div>
                </div>
            </div>
            <div class="cookiePolicy-acceptBtnWrapper">
                <button class="cookiePolicy-acceptBtn" data-key="cookieAcceptBtn">
                </button>
            </div>
            <div class="cookiePolicy-closeBtnWrapper">
                <button class="cookiePolicy-closeBtn" title="Close cookie policy">Close cookie policy</button>
            </div>
        </div>
        <div class="modalWrapper">
            <div class="modalContainer">
                <div class="modalVideoWrapper">
                    <div class="modalBody">
                        <div class="modalContentWrapper">
                            <div class="modalContent">
                                <iframe id="player" frameborder="0" allowfullscreen="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" title="'Tower of God: Great Journey' has Officially Launched!" width="100%" height="100%" src="https://www.youtube.com/embed/OBnzBwEPYv0?enablejsapi=1&amp;origin=https%3A%2F%2Fglobal-tog.ngelgames.com&amp;widgetid=1"></iframe>
                            </div>
                        </div>
                    </div>
                    <div class="modalCloseBtnWrapper">
                        <button class="modalCloseBtn" title="close video">Close video</button>
                    </div>
                </div>
            </div>
            <div class="modalBackground"></div>
        </div>
        <footer class="main-footer">
            <div class="footerWrapper">
                <div class="footerLeftTextWrapper">
                    <p>©NGELGAMES Co., Ltd. All Rights Reserved. Published by CAPCLOUD</p>
                    <p>Original Comics from NAVER WEBTOON™ ⓒSIU</p>
                </div>
                <div class="footerRightRatingWrapper"></div>
            </div>
        </footer>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
